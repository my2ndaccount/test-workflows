name: Run Go-based Docker Action from Docker Hub
on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:
    - name: Mask fruit
      # uses: sethvargo/go-hello-githubactions@master
      uses: docker://sethvargo/my-action:latest
      with:
        fruit: banana

    - name: Echo fruit
      run: echo "apple, banana, and orange"
      
